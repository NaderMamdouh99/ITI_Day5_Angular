<h1 class="text-center">{{productId  ? 'Edit Product' : 'Add New Product'}}</h1>
<form class="row g-3 m-5" (submit)="GetData($event)">
  <div class="col-12">
    <label for="Name" class="form-label">Product Name</label>
    <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="product.name" required>
  </div>
  <div class="col-12">
    <label for="description" class="form-label">Description</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="product.description" required>
  </div>
  <div class="col-12">
    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
  </div>
  <div class="col-12">
    <label for="productBrand" class="form-label">Product Brand</label>
    <input type="text" class="form-control" id="productBrand" name="productBrand" [(ngModel)]="product.productBrand" required>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
